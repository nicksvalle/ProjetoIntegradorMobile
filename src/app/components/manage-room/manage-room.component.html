<app-botao-logo></app-botao-logo>

<div class="container">

  <button class="btn btn-dark m-3" (click)="create()">Novo</button>
  <div class="table-container d-flex justify-content-center align-items-center">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Sala/Lab</th>
            <th scope="col">Capacidade</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let room of rooms">
            <th scope="row">{{room.id}}</th>
            <td>{{ room.type }} {{ room.number }}</td>
            <td>{{room.capacity}}</td>
            <td>
              <button type="button" class="btn btn-dark me-1" (click)="edit(room)" >Editar</button>
              <button type="button" class="btn btn-dark" (click)="delete(room)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
